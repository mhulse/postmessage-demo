<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>postMessage Iframe Demo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="app">
    <div class="panel">
      <h1>Parent Page</h1>
      
      <div class="form__group">
        <label for="item-label" class="form__label">Item:</label>
        <input 
          type="text" 
          id="item-label" 
          class="form__input"
          placeholder="Enter item name"
        >
      </div>

      <button id="add-btn" class="form__button">Add Item</button>

      <div class="items-list" id="items-container">
        <div class="items__group">
          <h3 class="items__group-title">Items</h3>
        </div>
      </div>

      <div class="payload" id="payload-section">
        <div>
          <h2>JWT Payload (before encoding):</h2>
          <pre id="payload-display"></pre>
        </div>
        <div>
          <h2>Encoded Message (sent via postMessage):</h2>
          <pre id="encoded-display"></pre>
        </div>
      </div>
    </div>

    <div class="panel">
      <h1>Preview (Iframe)</h1>
      <iframe id="preview-frame" class="iframe" src="preview.html"></iframe>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
