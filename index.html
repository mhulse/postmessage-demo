<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>postMessage Iframe Demo â€” Parent</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="panel">
      <h1>Configuration Controls</h1>
      
      <div class="control-group">
        <label for="item-label">Item Label:</label>
        <input 
          type="text" 
          id="item-label" 
          placeholder="Enter item name"
        >
      </div>

      <div class="control-group">
        <label>Item Type:</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="item-type" value="primary" checked>
            Primary
          </label>
          <label>
            <input type="radio" name="item-type" value="secondary">
            Secondary
          </label>
        </div>
      </div>

      <button id="add-btn">Add Item</button>

      <div class="items-list" id="items-container">
        <div class="item-group" id="primary-group">
          <h3>Primary</h3>
        </div>
        <div class="item-group" id="secondary-group">
          <h3>Secondary</h3>
        </div>
      </div>

      <div class="payload-section">
        <h2>Payload being sent:</h2>
        <pre id="payload-display"></pre>
      </div>
    </div>

    <div class="panel">
      <h1>Preview (Iframe)</h1>
      <iframe id="preview-frame" src="preview.html"></iframe>
    </div>
  </div>

  <script>
    const itemLabelInput = document.getElementById('item-label');
    const itemTypeRadios = document.querySelectorAll('input[name="item-type"]');
    const addBtn = document.getElementById('add-btn');
    const primaryGroup = document.getElementById('primary-group');
    const secondaryGroup = document.getElementById('secondary-group');
    const payloadDisplay = document.getElementById('payload-display');
    const previewFrame = document.getElementById('preview-frame');

    let nextId = 1;
    const items = {
      primary: [],
      secondary: []
    };

    function getSelectedType() {
      return document.querySelector('input[name="item-type"]:checked').value;
    }

    function sendMessage() {
      const message = {
        type: 'CONFIG_UPDATE',
        payload: items
      };
      
      // In production, replace '*' with the specific target origin
      previewFrame.contentWindow.postMessage(message, '*');
      
      updatePayloadDisplay(message);
    }

    function updatePayloadDisplay(message) {
      payloadDisplay.textContent = JSON.stringify(message, null, 2);
    }

    function renderItems() {
      // Clear existing items (keep headers)
      primaryGroup.querySelectorAll('.item').forEach(el => el.remove());
      secondaryGroup.querySelectorAll('.item').forEach(el => el.remove());

      // Render primary items
      items.primary.forEach(item => {
        const itemEl = createItemElement(item, 'primary');
        primaryGroup.appendChild(itemEl);
      });

      // Render secondary items
      items.secondary.forEach(item => {
        const itemEl = createItemElement(item, 'secondary');
        secondaryGroup.appendChild(itemEl);
      });
    }

    function createItemElement(item, type) {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <span>${item.label}</span>
        <button data-id="${item.id}" data-type="${type}">Remove</button>
      `;
      
      div.querySelector('button').addEventListener('click', (e) => {
        const id = parseInt(e.target.dataset.id);
        const itemType = e.target.dataset.type;
        items[itemType] = items[itemType].filter(i => i.id !== id);
        renderItems();
        sendMessage();
      });

      return div;
    }

    addBtn.addEventListener('click', () => {
      const label = itemLabelInput.value.trim();
      if (!label) return;

      const type = getSelectedType();
      const newItem = {
        id: nextId++,
        label: label
      };

      items[type].push(newItem);
      itemLabelInput.value = '';
      itemLabelInput.focus();

      renderItems();
      sendMessage();
    });

    itemLabelInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addBtn.click();
      }
    });

    // Initial empty payload display
    updatePayloadDisplay({
      type: 'CONFIG_UPDATE',
      payload: { primary: [], secondary: [] }
    });
  </script>
</body>
</html>
