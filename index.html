<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>postMessage Iframe Demo â€” Parent</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f5f5;
      height: 100vh;
      margin: 0;
      display: grid;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      height: 100vh;
      padding: 20px;
      overflow: hidden;
    }
    .panel {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .mode-toggle {
      display: flex;
      gap: 8px;
      align-items: center;
      font-size: 12px;
    }
    .mode-toggle button {
      padding: 6px 10px;
      font-size: 11px;
      border: 1px solid #ddd;
      background: white;
      cursor: pointer;
      border-radius: 4px;
      color: #333;
    }
    .mode-toggle button.active {
      background: #0066cc;
      color: white;
      border-color: #0066cc;
    }
    .mode-toggle button:hover {
      background: #f0f0f0;
    }
    .mode-toggle button.active:hover {
      background: #0052a3;
    }
    h2 {
      font-size: 14px;
      font-weight: 600;
      margin-top: 16px;
      margin-bottom: 12px;
      color: #333;
    }
    .control-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 4px;
      color: #666;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      font-family: inherit;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #0066cc;
      box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.1);
    }
    .radio-group {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }
    .radio-group label {
      margin: 0;
    }
    input[type="radio"] {
      margin-right: 4px;
      cursor: pointer;
    }
    button {
      padding: 8px 12px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      font-family: inherit;
    }
    button:hover {
      background: #0052a3;
    }
    .items-list {
      border-top: 1px solid #eee;
      padding-top: 12px;
      margin-top: 12px;
    }
    .item-group h3 {
      font-size: 12px;
      font-weight: 600;
      color: #999;
      margin-top: 12px;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .item-group:first-child h3 {
      margin-top: 0;
    }
    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background: #f9f9f9;
      border-radius: 4px;
      margin-bottom: 6px;
      font-size: 13px;
    }
    .item button {
      padding: 4px 8px;
      font-size: 12px;
      background: #cc0000;
    }
    .item button:hover {
      background: #990000;
    }
    .payload-section {
      border-top: 1px solid #eee;
      padding-top: 12px;
      margin-top: 16px;
    }
    pre {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 11px;
      line-height: 1.4;
      color: #333;
    }
    iframe {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 8px;
      min-height: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel">
      <h1>
        Configuration Controls
        <div class="mode-toggle">
          <span>Mode:</span>
          <button id="local-btn" class="active">Local</button>
          <button id="gist-btn">Gist</button>
        </div>
      </h1>
      
      <div class="control-group">
        <label for="item-label">Item Label:</label>
        <input 
          type="text" 
          id="item-label" 
          placeholder="Enter item name"
        >
      </div>

      <div class="control-group">
        <label>Item Type:</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="item-type" value="primary" checked>
            Primary
          </label>
          <label>
            <input type="radio" name="item-type" value="secondary">
            Secondary
          </label>
        </div>
      </div>

      <button id="add-btn">Add Item</button>

      <div class="items-list" id="items-container">
        <div class="item-group" id="primary-group">
          <h3>Primary</h3>
        </div>
        <div class="item-group" id="secondary-group">
          <h3>Secondary</h3>
        </div>
      </div>

      <div class="payload-section">
        <h2>Payload being sent:</h2>
        <pre id="payload-display"></pre>
      </div>
    </div>

    <div class="panel">
      <h1>Preview (Iframe)</h1>
      <iframe id="preview-frame" src="preview.html"></iframe>
    </div>
  </div>

  <script>
    const itemLabelInput = document.getElementById('item-label');
    const itemTypeRadios = document.querySelectorAll('input[name="item-type"]');
    const addBtn = document.getElementById('add-btn');
    const primaryGroup = document.getElementById('primary-group');
    const secondaryGroup = document.getElementById('secondary-group');
    const payloadDisplay = document.getElementById('payload-display');
    const previewFrame = document.getElementById('preview-frame');
    const localBtn = document.getElementById('local-btn');
    const gistBtn = document.getElementById('gist-btn');

    // Gist configuration
    const GIST_ID = '50a2146d20e08a701ff066b3e4917450';
    const LOCAL_URL = 'preview.html';
    const GIST_RAW_URL = `https://gist.githubusercontent.com/mhulse/${GIST_ID}/raw/`;

    let nextId = 1;
    let currentMode = 'local';
    const items = {
      primary: [],
      secondary: []
    };

    // Mode toggle
    localBtn.addEventListener('click', () => {
      currentMode = 'local';
      previewFrame.src = LOCAL_URL;
      localBtn.classList.add('active');
      gistBtn.classList.remove('active');
      // Reset message count when switching
      items.primary = [];
      items.secondary = [];
      renderItems();
    });

    gistBtn.addEventListener('click', () => {
      currentMode = 'gist';
      previewFrame.src = GIST_RAW_URL;
      gistBtn.classList.add('active');
      localBtn.classList.remove('active');
      // Reset message count when switching
      items.primary = [];
      items.secondary = [];
      renderItems();
    });

    function getSelectedType() {
      return document.querySelector('input[name="item-type"]:checked').value;
    }

    function sendMessage() {
      const message = {
        type: 'CONFIG_UPDATE',
        payload: items
      };
      
      // In production, replace '*' with the specific target origin
      // For local: use '*' or window.location.origin
      // For Gist: use 'https://gist.githubusercontent.com'
      const targetOrigin = currentMode === 'gist' 
        ? 'https://gist.githubusercontent.com' 
        : '*';
      
      previewFrame.contentWindow.postMessage(message, targetOrigin);
      
      updatePayloadDisplay(message);
    }

    function updatePayloadDisplay(message) {
      payloadDisplay.textContent = JSON.stringify(message, null, 2);
    }

    function renderItems() {
      // Clear existing items (keep headers)
      primaryGroup.querySelectorAll('.item').forEach(el => el.remove());
      secondaryGroup.querySelectorAll('.item').forEach(el => el.remove());

      // Render primary items
      items.primary.forEach(item => {
        const itemEl = createItemElement(item, 'primary');
        primaryGroup.appendChild(itemEl);
      });

      // Render secondary items
      items.secondary.forEach(item => {
        const itemEl = createItemElement(item, 'secondary');
        secondaryGroup.appendChild(itemEl);
      });
    }

    function createItemElement(item, type) {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <span>${item.label}</span>
        <button data-id="${item.id}" data-type="${type}">Remove</button>
      `;
      
      div.querySelector('button').addEventListener('click', (e) => {
        const id = parseInt(e.target.dataset.id);
        const itemType = e.target.dataset.type;
        items[itemType] = items[itemType].filter(i => i.id !== id);
        renderItems();
        sendMessage();
      });

      return div;
    }

    addBtn.addEventListener('click', () => {
      const label = itemLabelInput.value.trim();
      if (!label) return;

      const type = getSelectedType();
      const newItem = {
        id: nextId++,
        label: label
      };

      items[type].push(newItem);
      itemLabelInput.value = '';
      itemLabelInput.focus();

      renderItems();
      sendMessage();
    });

    itemLabelInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addBtn.click();
      }
    });

    // Initial empty payload display
    updatePayloadDisplay({
      type: 'CONFIG_UPDATE',
      payload: { primary: [], secondary: [] }
    });
  </script>
</body>
</html>
