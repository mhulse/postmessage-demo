<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>postMessage Iframe Demo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="app">
    <div class="panel">
      <h1>Parent Page</h1>
      
      <div class="form__group">
        <label for="item-label" class="form__label">Item:</label>
        <input 
          type="text" 
          id="item-label" 
          class="form__input"
          placeholder="Enter item name"
        >
      </div>

      <button id="add-btn" class="form__button">Add Item</button>

      <div class="items-list" id="items-container">
        <div class="items__group">
          <h3 class="items__group-title">Items</h3>
        </div>
      </div>

      <div class="payload" id="payload-section">
        <h2>Sending:</h2>
        <pre id="payload-display"></pre>
      </div>
    </div>

    <div class="panel">
      <h1>Preview (Iframe)</h1>
      <iframe id="preview-frame" class="iframe" src="preview.html"></iframe>
    </div>
  </div>

  <script>
    const itemLabelInput = document.getElementById('item-label');
    const addBtn = document.getElementById('add-btn');
    const itemsContainer = document.getElementById('items-container');
    const payloadDisplay = document.getElementById('payload-display');
    const previewFrame = document.getElementById('preview-frame');

    let nextId = 1;
    const state = {
      items: []
    };

    function sendMessage() {
      const message = {
        type: 'CONFIG_UPDATE',
        payload: state
      };
      
      // SECURITY: Specify the target origin in production
      // Uncomment and replace with your iframe's actual origin
      // const targetOrigin = 'https://your-iframe-domain.com';
      const targetOrigin = '*'; // For demo only; NEVER use '*' in production
      
      previewFrame.contentWindow.postMessage(message, targetOrigin);
      
      updatePayloadDisplay(message);
    }

    function updatePayloadDisplay(message) {
      payloadDisplay.textContent = JSON.stringify(message, null, 2);
    }

    function renderItems() {
      const itemGroup = itemsContainer.querySelector('.items__group');
      itemGroup.querySelectorAll('.item').forEach(el => el.remove());

      state.items.forEach(item => {
        const itemEl = createItemElement(item);
        itemGroup.appendChild(itemEl);
      });
    }

    function createItemElement(item) {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <span class="item__label">${item.label}</span>
        <button class="item__button" data-id="${item.id}">Remove</button>
      `;
      
      div.querySelector('button').addEventListener('click', (e) => {
        const id = parseInt(e.target.dataset.id);
        state.items = state.items.filter(i => i.id !== id);
        renderItems();
        sendMessage();
      });

      return div;
    }

    addBtn.addEventListener('click', () => {
      const label = itemLabelInput.value.trim();
      if (!label) return;

      state.items.push({
        id: nextId++,
        label: label
      });

      itemLabelInput.value = '';
      itemLabelInput.focus();

      renderItems();
      sendMessage();
    });

    itemLabelInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addBtn.click();
      }
    });

    // Initial payload display
    updatePayloadDisplay({
      type: 'CONFIG_UPDATE',
      payload: { items: [] }
    });
  </script>
</body>
</html>
