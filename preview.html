<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>postMessage Iframe Demo â€” Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: white;
      padding: 20px;
      color: #333;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 16px;
    }
    .waiting {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }
    .content {
      display: none;
    }
    .counter {
      font-size: 12px;
      color: #666;
      margin-bottom: 16px;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
    }
    h2 {
      font-size: 13px;
      font-weight: 600;
      margin-top: 16px;
      margin-bottom: 12px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    h2:first-of-type {
      margin-top: 0;
    }
    .section {
      margin-bottom: 20px;
    }
    .card {
      display: inline-block;
      background: #0066cc;
      color: white;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 13px;
      margin-right: 8px;
      margin-bottom: 8px;
    }
    .section.secondary .card {
      background: #666;
    }
    .empty-message {
      font-size: 12px;
      color: #999;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 4px;
      text-align: center;
    }
    .payload-section {
      border-top: 1px solid #eee;
      padding-top: 16px;
      margin-top: 20px;
    }
    pre {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 11px;
      line-height: 1.4;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Configuration Preview</h1>
  
  <div class="waiting" id="waiting">
    Waiting for configuration...
  </div>

  <div class="content" id="content">
    <div class="counter">
      Messages received: <span id="message-count">0</span>
    </div>

    <div class="section primary" id="primary-section">
      <h2>Primary Items</h2>
      <div id="primary-items"></div>
    </div>

    <div class="section secondary" id="secondary-section">
      <h2>Secondary Items</h2>
      <div id="secondary-items"></div>
    </div>

    <div class="payload-section">
      <h2>Received Payload:</h2>
      <pre id="payload-display"></pre>
    </div>
  </div>

  <script>
    const contentDiv = document.getElementById('content');
    const waitingDiv = document.getElementById('waiting');
    const messageCountSpan = document.getElementById('message-count');
    const primaryItemsDiv = document.getElementById('primary-items');
    const secondaryItemsDiv = document.getElementById('secondary-items');
    const primarySection = document.getElementById('primary-section');
    const secondarySection = document.getElementById('secondary-section');
    const payloadDisplay = document.getElementById('payload-display');

    let messageCount = 0;

    window.addEventListener('message', (event) => {
      // In production, validate event.origin here
      // This iframe is hosted on a different origin (GitHub Gist), so the parent
      // must specify the correct target origin when calling postMessage
      // e.g., if (event.origin !== 'https://mhulse.github.io') return;

      const message = event.data;

      if (message.type === 'CONFIG_UPDATE') {
        messageCount++;
        messageCountSpan.textContent = messageCount;

        // Show content, hide waiting message
        waitingDiv.style.display = 'none';
        contentDiv.style.display = 'block';

        // Render primary items
        renderItems(message.payload.primary, primaryItemsDiv, primarySection);

        // Render secondary items
        renderItems(message.payload.secondary, secondaryItemsDiv, secondarySection);

        // Display payload
        payloadDisplay.textContent = JSON.stringify(message.payload, null, 2);
      }
    });

    function renderItems(items, container, section) {
      container.innerHTML = '';

      if (items.length === 0) {
        container.innerHTML = '<div class="empty-message">No items</div>';
        return;
      }

      items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.textContent = item.label;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
