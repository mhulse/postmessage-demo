<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>postMessage Iframe Demo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="preview.css">
</head>
<body>
  <h1>Iframe Content</h1>
  
  <div class="waiting" id="waiting">
    Waiting for configuration …
  </div>

  <div class="content" id="content">
    <div class="counter">
      Messages received: <span id="message-count">0</span>
    </div>

    <div class="items" id="items-list"></div>

    <div class="payload">
      <h2>Incoming Payload:</h2>
      <pre id="payload-display"></pre>
    </div>
  </div>

  <script>
    // dom
    const waitingEl = document.getElementById('waiting');
    const contentEl = document.getElementById('content');
    const messageCountEl = document.getElementById('message-count');
    const itemsListEl = document.getElementById('items-list');
    const payloadEl = document.getElementById('payload-display');

    // state
    let messageCount = 0;

    // receive message from parent
    window.addEventListener('message', (event) => {
      // SECURITY: validate the message origin in production
      // uncomment and replace with your parent’s actual origin
      // if (event.origin !== 'https://your-parent-domain.com') return;

      const data = event.data;
      
      if (data && Array.isArray(data.items)) {
        handleMessage(data);
      }
    });

    // handle incoming message
    function handleMessage(data) {
      messageCount++;
      messageCountEl.textContent = messageCount;

      // show content, hide waiting state
      waitingEl.style.display = 'none';
      contentEl.style.display = 'block';

      render(data);
    }

    // render
    function render(data) {
      renderItems(data.items);
      renderPayload(data);
    }

    function renderItems(items) {
      itemsListEl.innerHTML = '';

      if (items.length === 0) {
        itemsListEl.innerHTML = '<div class="empty">No items</div>';
        return;
      }

      items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'item-card';
        card.textContent = item.label;
        itemsListEl.appendChild(card);
      });
    }

    function renderPayload(data) {
      payloadEl.textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
