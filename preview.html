<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>postMessage Iframe Demo — Preview</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>postMessage Iframe Demo — Preview</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="preview.css">
</head>
<body>
  <h1>Configuration Preview</h1>
  
  <div class="waiting" id="waiting">
    Waiting for configuration...
  </div>

  <div class="content" id="content">
    <div class="counter">
      Messages received: <span id="message-count">0</span>
    </div>

    <div class="section primary" id="primary-section">
      <h2>Primary Items</h2>
      <div id="primary-items"></div>
    </div>

    <div class="section secondary" id="secondary-section">
      <h2>Secondary Items</h2>
      <div id="secondary-items"></div>
    </div>

    <div class="payload-section">
      <h2>Received Payload:</h2>
      <pre id="payload-display"></pre>
    </div>
  </div>

  <script>
    const contentDiv = document.getElementById('content');
    const waitingDiv = document.getElementById('waiting');
    const messageCountSpan = document.getElementById('message-count');
    const primaryItemsDiv = document.getElementById('primary-items');
    const secondaryItemsDiv = document.getElementById('secondary-items');
    const primarySection = document.getElementById('primary-section');
    const secondarySection = document.getElementById('secondary-section');
    const payloadDisplay = document.getElementById('payload-display');

    let messageCount = 0;

    window.addEventListener('message', (event) => {
      // In production, validate event.origin to ensure messages come from trusted sources
      // e.g., if (event.origin !== 'https://expected-domain.com') return;

      const message = event.data;

      if (message.type === 'CONFIG_UPDATE') {
        messageCount++;
        messageCountSpan.textContent = messageCount;

        // Show content, hide waiting message
        waitingDiv.style.display = 'none';
        contentDiv.style.display = 'block';

        // Render primary items
        renderItems(message.payload.primary, primaryItemsDiv, primarySection);

        // Render secondary items
        renderItems(message.payload.secondary, secondaryItemsDiv, secondarySection);

        // Display payload
        payloadDisplay.textContent = JSON.stringify(message.payload, null, 2);
      }
    });

    function renderItems(items, container, section) {
      container.innerHTML = '';

      if (items.length === 0) {
        container.innerHTML = '<div class="empty-message">No items</div>';
        return;
      }

      items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.textContent = item.label;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
