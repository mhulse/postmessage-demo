<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>postMessage Iframe Demo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="preview.css">
</head>
<body>
  <h1>Iframe Content</h1>
  
  <div class="waiting" id="waiting">
    Waiting for configuration â€¦
  </div>

  <div class="content" id="content">
    <div class="counter">
      Messages received: <span id="message-count">0</span>
    </div>

    <div class="items" id="items-list"></div>

    <div class="payload">
      <div>
        <h2>Incoming Message (encoded):</h2>
        <pre id="encoded-display"></pre>
      </div>
      <div>
        <h2>JWT Payload (decoded):</h2>
        <pre id="payload-display"></pre>
      </div>
    </div>
  </div>

  <script src="preview.js"></script>
</body>
</html>
