<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>postMessage Iframe Demo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="preview.css">
</head>
<body>
  <h1>Iframe Content</h1>
  
  <div class="waiting" id="waiting">
    Waiting for configuration...
  </div>

  <div class="content" id="content">
    <div class="counter">
      Messages received: <span id="message-count">0</span>
    </div>

    <h2>Items</h2>
    <div id="items-list"></div>

    <div class="payload-section">
      <h2>Received Payload:</h2>
      <pre id="payload-display"></pre>
    </div>
  </div>

  <script>
    const contentDiv = document.getElementById('content');
    const waitingDiv = document.getElementById('waiting');
    const messageCountSpan = document.getElementById('message-count');
    const itemsListDiv = document.getElementById('items-list');
    const payloadDisplay = document.getElementById('payload-display');

    let messageCount = 0;

    window.addEventListener('message', (event) => {
      // SECURITY: In production, always validate event.origin to prevent receiving
      // messages from untrusted sources. This comparison should match your parent domain.
      // e.g., if (event.origin !== 'https://your-parent-domain.com') return;

      const message = event.data;

      if (message.type === 'CONFIG_UPDATE') {
        messageCount++;
        messageCountSpan.textContent = messageCount;

        // Show content, hide waiting message
        waitingDiv.style.display = 'none';
        contentDiv.style.display = 'block';

        // Render items
        renderItems(message.payload.items);

        // Display payload
        payloadDisplay.textContent = JSON.stringify(message.payload, null, 2);
      }
    });

    function renderItems(items) {
      itemsListDiv.innerHTML = '';

      if (!items || items.length === 0) {
        itemsListDiv.innerHTML = '<div class="empty-message">No items</div>';
        return;
      }

      items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.textContent = item.label;
        itemsListDiv.appendChild(card);
      });
    }
  </script>
</body>
</html>
