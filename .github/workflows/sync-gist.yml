name: Sync preview.html to Gist

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'preview.html'

jobs:
  sync-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update Gist
        run: |
          CONTENT=$(cat preview.html)
          ESCAPED=$(echo "$CONTENT" | jq -Rs .)
          curl -X PATCH \
            -H "Authorization: token ${{ secrets.GIST_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/gists/50a2146d20e08a701ff066b3e4917450 \
            -d "{\"description\": \"postMessage Iframe Demo - Preview Component\", \"files\": {\"preview.html\": {\"content\": $ESCAPED}}}"
